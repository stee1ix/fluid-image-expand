<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Image Expand</title>
</head>

<body>
    <div class="gallery">
        <div class="img-container">
            <img src="./images-small/picture1-small.jpg" alt="Football" data-original="picture1-large.jpg">
        </div>
        <div class="img-container">
            <img src="./images-small/picture2-small.jpg" alt="Cycles" data-original="picture2-large.jpg">
        </div>
        <div class="img-container">
            <img src="./images-small/picture3-small.jpg" alt="Basketball" data-original="picture3-large.jpg">
        </div>
        <div class="img-container">
            <img src="./images-small/picture4-small.jpg" alt="Stadium" data-original="picture4-large.jpg">
        </div>
    </div>
    <div class="modal">
        <img src="./images-large/picture1-large.jpg" alt="" class="full-img">
        <p class="caption">Football</p>
    </div>


    <script src="./app.js"></script>
</body>

</html>
